<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTO/Sick/FMLA</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./scripts/script.js" defer></script>
</head>
<body>
    <div class="heading">
        <h1>PTO and Sick days at work.</h1>
    </div>
    <div class="pto">
        <div class="vacation">
            <h2>Vacation: <span class="vaca-days"></span></h2>
        </div>
        <div class="floaters">
            <h2>Floaters: <span class="float-days"></span></h2>
        </div>
        <div class="sick">
            <h2>Sick: <span class="sick-days"></span></h2>
        </div>
    </div>
    <div class="unpaid">
        <h2>FMLA: <span class="fmla"></span></h2>
    </div>
    <div class="buttons">
        <button class="take-vaca button">Take Vacation</button>
        <button class="take-float button">Take Floater</button>
        <button class="take-sick button">Take Sick</button>
        <button class="take-fmla button">Take FMLA</button>
</body>
</html>
